<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSP Payout Checker - Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap");

        :root {
            color-scheme: light;
            --bg: #eef3fb;
            --bg-top: #f9fbff;
            --surface: #ffffff;
            --surface-soft: #f6f9ff;
            --ink: #182033;
            --muted: #5e6a84;
            --primary: #2554c7;
            --primary-strong: #163b99;
            --line: #d8e1f2;
            --danger: #c62828;
            --shadow: 0 22px 54px rgba(27, 54, 110, 0.16);
            --radius-xl: 24px;
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Manrope", "Segoe UI", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(900px 420px at 20% -15%, #ffffff 0%, rgba(255, 255, 255, 0) 70%),
                linear-gradient(180deg, var(--bg-top) 0%, var(--bg) 100%);
            display: grid;
            place-items: center;
            padding: 20px 12px;
        }

        .entry-shell {
            width: min(420px, 100%);
            background: var(--surface);
            border: 1px solid var(--line);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 14px 14px;
        }

        .title {
            margin: 0 0 6px;
            color: var(--primary);
            font-size: clamp(26px, 3.4vw, 32px);
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.05;
        }

        .right-title {
            margin: 0 0 4px;
            color: var(--primary-strong);
            font-size: 14px;
            font-weight: 700;
        }

        .right-subtitle {
            margin: 0 0 8px;
            color: var(--muted);
            font-size: 13px;
        }

        .login-card {
            display: grid;
            gap: 7px;
            background: var(--surface-soft);
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 8px;
            width: min(340px, 100%);
            margin: 0 auto;
        }

        .login-card label {
            color: var(--primary-strong);
            font-size: 12px;
            font-weight: 700;
            margin-top: 2px;
        }

        .login-card input {
            width: 100%;
            height: 38px;
            border: 1px solid #bfd0f0;
            border-radius: 10px;
            padding: 0 10px;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            background: #fff;
        }

        .login-card input:focus {
            border-color: #6f95de;
            box-shadow: 0 0 0 3px rgba(37, 84, 199, 0.15);
        }

        .cta-button {
            margin-top: 5px;
            width: 100%;
            height: 40px;
            border: 0;
            border-radius: 999px;
            background: linear-gradient(180deg, #2f5fcd 0%, #214aa8 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
        }

        .login-error {
            min-height: 20px;
            color: var(--danger);
            font-size: 12px;
            font-weight: 600;
            line-height: 1.35;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="entry-shell">
        <h1 class="title">POSP Payout Checker</h1>
        <h2 class="right-title">Secure Login</h2>
        <p class="right-subtitle">Enter your user credentials to continue.</p>

        <form action="/login" method="post" class="login-card">
            <label for="user-id">User ID</label>
            <input id="user-id" name="user_id" type="text" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
            <button type="submit" class="cta-button">Login</button>
            <div class="login-error">__LOGIN_ERROR__</div>
        </form>
    </div>
</body>
</html>
